<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Sandbox</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">Fetch API Sandbox</h1>
      <p class="text-muted">Practice fetching text, JSON, APIs and posting data</p>
    </div>

    <!-- Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <button class="btn btn-primary" id="getText">GET Text</button>
      <button class="btn btn-success" id="getUsers">GET JSON</button>
      <button class="btn btn-warning" id="getPosts">GET API Data</button>
    </div>

    <!-- Output Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-header fw-semibold">
        Output
      </div>
      <div class="card-body" id="output">
        <p class="text-muted mb-0">Click a button to load data</p>
      </div>
    </div>

    <!-- Add Post Form -->
    <div class="card shadow-sm">
      <div class="card-header fw-semibold">
        Add New Post
      </div>
      <div class="card-body">
        <form id="addPost">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter title">
          </div>

          <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea id="body" class="form-control" rows="4" placeholder="Enter post content"></textarea>
          </div>

          <button type="submit" class="btn btn-secondary w-100">
            Submit Post
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getUsers').addEventListener('click', getUsers);
    document.getElementById('getPosts').addEventListener('click', getPosts);
    document.getElementById('addPost').addEventListener('submit', addPost);

    function getText() {
      fetch('sample.txt')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerHTML = `<pre>${data}</pre>`;
        })
        .catch(err => console.log(err));
    }

    function getUsers() {
      fetch('users.json')
        .then(res => res.json())
        .then(data => {
          let output = '<h5>Users</h5>';
          data.forEach(user => {
            output += `
              <ul class="list-group mb-3">
                <li class="list-group-item"><strong>ID:</strong> ${user.id}</li>
                <li class="list-group-item"><strong>Name:</strong> ${user.name}</li>
                <li class="list-group-item"><strong>Email:</strong> ${user.email}</li>
              </ul>
            `;
          });
          document.getElementById('output').innerHTML = output;
        });
    }

    function getPosts() {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res => res.json())
        .then(data => {
          let output = '<h5>Posts</h5>';
          data.forEach(post => {
            output += `
              <div class="border rounded p-3 mb-3">
                <h6 class="fw-bold">${post.title}</h6>
                <p class="mb-0">${post.body}</p>
              </div>
            `;
          });
          document.getElementById('output').innerHTML = output;
        });
    }

    function addPost(e) {
      e.preventDefault();

      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, body })
      })
        .then(res => res.json())
        .then(data => {
          alert('Post submitted successfully!');
          console.log(data);
        });
    }
  </script>

</body>
</html>
